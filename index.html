<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramchandra Poudel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #00ff00;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .logo {
            font-size: 4rem;
            font-weight: bold;
            letter-spacing: 0.1em;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px #00ff00;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .logo .first-name {
            display: block;
            font-size: 3rem;
        }

        .logo .last-name {
            font-size: 4rem;
            margin-top: 0.2em;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #00ff00; }
            to { text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00; }
        }

        .nav-dots {
            position: fixed;
            top: 50%;
            left: 2rem;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .dot {
            width: 12px;
            height: 12px;
            background-color: #333;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #00ff00;
        }

        .dot.active,
        .dot:hover {
            background-color: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }

        .contact-section {
            opacity: 0;
            transform: translateX(50px);
            transition: all 0.6s ease;
            max-width: 500px;
            padding: 2rem;
            border: 1px solid #00ff00;
            border-radius: 5px;
            text-align: center;
        }

        .contact-section.active {
            opacity: 1;
            transform: translateX(0);
        }

        .contact-item {
            margin: 1.5rem 0;
            font-size: 1.2rem;
        }

        .contact-item strong {
            color: #00ff00;
        }

        .welcome-text {
            text-align: center;
            font-size: 1.1rem;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 3rem;
        }

        @media (max-width: 768px) {
            .logo .first-name { font-size: 2.5rem; }
            .logo .last-name { font-size: 3rem; }
            .nav-dots { left: 1rem; gap: 0.8rem; }
            .dot { width: 10px; height: 10px; }
        }
    </style>
</head>
<body>
    <div class="nav-dots">
        <div class="dot active" data-target="contact"></div>
    </div>

    <div class="logo">
        <span class="first-name">Ramchandra</span>
        <span class="last-name">Poudel</span>
    </div>

    <div class="welcome-text">
        <p>Professional website under construction.</p>
    </div>

    <section class="contact-section" id="contact">
        <h2 style="margin-bottom: 2rem; font-size: 1.8rem;">Contact Information</h2>
        <div class="contact-item">
            <strong>Email:</strong> send.rcp@gmail.com
        </div>
        <div class="contact-item">
            <strong>Phone:</strong> +977 9748415822
        </div>
    </section>

    <script>
        const dots = document.querySelectorAll('.dot');
        const sections = document.querySelectorAll('.contact-section');

        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                // Remove active class from all dots and sections
                dots.forEach(d => d.classList.remove('active'));
                sections.forEach(s => s.classList.remove('active'));

                // Add active class to clicked dot and corresponding section
                dot.classList.add('active');
                
                // Since only one section exists, activate it
                sections[0].classList.add('active');
            });
        });

        // Auto-show contact section on load since only one page exists
        window.addEventListener('load', () => {
            document.getElementById('contact').classList.add('active');
        });
    </script>
</body>
</html>
